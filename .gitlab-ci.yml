cache:
  paths:
    - node_modules/

production:
  before_script:
    - npm update --depth=0
  after_script:
    - rm -r /home/fogrew/sites/fogrew.site/public
    - cp -R ./public /home/fogrew/sites/fogrew.site
  script:
    - npm install
    - gulp build --min
  artifacts:
    paths:
    - public
  only:
    - master

